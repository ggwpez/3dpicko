<!doctype html>
<html lang="de">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">


	<title>3CPickO</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container align-items-end">
			<a class="navbar-brand p-0" style="font-size: 2rem" href="index.html">
				<img src="img/icon_notext.png" width="70px" height="70px" alt="">
				3CPickO
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse"  id="navigation">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="createpickjob.html">Neuer Pickjob</a>
					<a class="nav-item nav-link" href="pickjobs.html">Alle Pickjobs</a>
					<a class="nav-item nav-link" href="config.html">Konfiguration</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1>Neuen Pickjob erstellen</h1>
		<div class="row justify-content-start">
			<div class="col-md-6 mb-4">
				<h2>Neues Bild hochladen</h2>
				<div class="custom-file">
					<form action="#" method="POST">
						<input type="file" class="custom-file-input" id="customFile">
						<label class="custom-file-label" for="customFile">Bild auswählen...</label>
					</form>
				</div>
				<div class="dropzone"></div>
				<button type="submit" class="btn btn-dark mg-t2">Bild hochladen / Pickjob erstellen</button>
			</div>
			<div class="col-md-6">
				<h2>Ausgewähltes Bild</h2>
				<div class="card m-1" id="chosen">
					<div class="card-body pb-0" onclick="select('chosen')">
						<h5 class="card-title">Dateiname</h5>
						<img class="card-img" src="img/colony.jpg" alt="Bild der Agarplatte">
						<p class="card-text"><ul><li>Nutzer: Kabisch</li><li>Datum: heute</li></p>
					</div>
					<div class="card-footer bg-transparent">
						<a href="createpickjob.html?image=2" class="btn btn-dark">auswählen</a>
						<button class="btn btn-danger" onclick="del('chosen')">löschen</button>
					</div>
				</div>
			</div>
		</div>
		<h2>Hochgeladene Bilder</h2>
		<div id="images"></div>
	</div>

	<!-- Delete-Dialog -->
	<div class="modal fade" id="deleteDialog" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Löschen?</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					Soll das Bild vom Server gelöscht werden?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-dark" data-dismiss="modal">Abbrechen</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="del()">Löschen</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Image Container (currently unused) -->
	<div class="card m-1 float-left" id="card2" style="max-width: 200px; display: none;">
			<button type="button" class="close" data-toggle="modal" data-target="#deleteDialog" onclick="select('card2')">&times;</button>
			<div class="card-body pb-0" onclick="select('card2')">
				<h5 class="card-title">Dateiname</h5>
				<img class="card-img" src="img/colony.jpg" alt="Bild der Agarplatte">
				<p class="card-text">Nutzer: Kabisch<br>Datum: gestern</li></p>
			</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Bootstrap JS -->
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/bootstrap.bundle.js"></script>
	<script type="text/javascript" src="js/dropzone.js"></script>
	<script type="text/javascript" src="js/upload.js"></script>
</body>
</html>
