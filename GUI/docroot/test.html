<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Upload Files</title>

</head>

<body>

    <h2>File Upload</h2>

    Select file

    <input type="file" id="filename" />
    <div id="dropZone" style="width: 100px; height: 100px; background-color: red"></div>

    <br>

    <input type="button" value="Connect" onclick="connectChatServer()" />

    <br>

    <input type="button" value="Upload" onclick="sendFile()" />

    <script>

      var dropZone = document.getElementById('dropZone');
        var ws = new WebSocket("ws://172.18.83.95:8888");

// Optional.   Show the copy icon when dragging over.  Seems to only work for chrome.
dropZone.addEventListener('dragover', function(e) {
    e.stopPropagation();
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy';
});

// Get file data on drop
            var rawData = new ArrayBuffer();   // TODO
        dropZone.addEventListener('drop', function(e) {
            e.stopPropagation();
            e.preventDefault();
            var file = e.dataTransfer.files[0]; // Array of all files

           var reader = new FileReader();

            reader.onload = function(e) {
                // finished reading file data.
                rawData = e.target.result;
                var base64result = rawData.substr(rawData.indexOf(',') + 1);
                api("/uploadimage", {filename: file.name, file: base64result});
            }

            reader.readAsDataURL(file); // start reading the file data.
        });

        function api(query, data)
        {
            ws.send(JSON.stringify({request: "" +query, data: data}));
        }
    </script>

</body>

</html>
