<div class="container">
  <h1>Einstellungen</h1>
  <div class="row mb-2">
    <div class="col">
      <h2>Druckerprofile</h2>
      <div class="accordion" id="printer-profiles"></div>
    </div>
    <div class="col">
      <h2>Fassungsprofile</h2>
      <div class="accordion" id="socket-profiles"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Plattenprofile</h2>
      <div class="accordion" id="plate-profiles"></div>
    </div>
  </div>
</div>

<!-- Info-Dialog -->
  <div class="modal fade" id="info-dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="info-dialog-title">Erfolgreich aktualisiert.</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
<!-- Delete-Dialog -->
  <div class="modal fade" id="delete-dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Löschen?</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body" id="delete-dialog-body">
          Soll das Profil vom Server gelöscht werden?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Abbrechen</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="delete-button">Löschen</button>
        </div>
      </div>
    </div>
  </div>
